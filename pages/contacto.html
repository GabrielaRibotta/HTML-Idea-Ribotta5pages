    <main>
        <section class="banner">
            <h1>The Tempest</h1>
            <h2>Balmoral Theater Group</h2>
        </section>
        <section>
            <h2>Contacto</h2>
            <p>Pueden contactarnos a través de este formulario:</p><br>
            <div class="formulario">
                <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="vos@tuemail.com">
                    <div class="radio">
                        <legend>¿Viste alguna de nuestras obras?</legend>
                        <label for="Si">Si</label>
                        <input type="radio" name="audiencia" id="si">
                        <label for="No">No</label>
                        <input type="radio" name="audiencia" id="no">
                    </div>
                    <div class="botones">
                        <label for="experiencia">¿Tenés experiencia en teatro?</label>
                        <select name="experiencia" id="experiencia">
                            <option value="Mucha">Mucha</option>
                            <option value="Un poco">Un poco</option>
                            <option value="Nada">Nada</option>
                        </select>
                    </div>
                    <label for="mensaje">¿Cómo nos conociste?</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="¡Contanos!"></textarea>
                    <div class="botones">
                        <label for="noticias">¿Querés recibir noticias de nuestras próximas producciones?</label>
                        <input type="checkbox" name="noticias" id="noticias">
                    </div>
                    <div class="botones">
                        <input type="reset" value="Borrar" class="enviar">
                        <input type="submit" value="Enviar" class="enviar">
                    </div>
                </form>
            </div><br>
            <p>¡Muchas Gracias!</p>
        </section>
